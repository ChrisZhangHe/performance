<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
    <!-- <link rel="stylesheet" href="../css/base.css"> -->
    <script>
      let iframeList = [];
      function handleAddIframe(url) {
        let iframeDom = document.createElement('iframe');
        iframeDom.src = url; // 'https://www.bing.com/'//'./child-page.html'
        document.body.appendChild(iframeDom);
        iframeList.push(iframeDom);
      }
      function handleRemoveIframe() {
        iframeList[0].parentNode.removeChild(iframeList[0]);
        iframeList.shift();
      }
    </script>
  </head>

  <body>
    <div>
      <h1>Parent Page</h1>
      <button onclick="handleAddIframe('http:\/\/127.0.0.1:8080/iframe/child-page.html')">
        add-local-iframe
      </button>
      <button onclick='handleAddIframe("https:\/\/www.bing.com/")'>
        add-other-iframe
      </button>
      <button onclick="handleRemoveIframe()">remove-frame</button>
    </div>
    <!-- <iframe src="./child-page.html" frameborder="0"></iframe> -->
    <script src="./vendor.js"></script>
  </body>
</html>
